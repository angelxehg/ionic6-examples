<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic 6 Beta Examples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic 6 Beta Examples</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- List -->
  <ion-list>
    <ion-list-header>
      <ion-label>New features:</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let i of items" [routerLink]="['/' + i.name]">
      <ion-label>{{i.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
